[package]
name = "multirender_serialize"
description = "Serialization of recorded scenes to a portable zip format"
version = "0.1.0"
documentation = "https://docs.rs/anyrender"
license.workspace = true
edition.workspace = true

[dependencies]
multirender = { workspace = true, features = ["serde"] }
peniko = { workspace = true }

serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
zip = { workspace = true }
sha2 = { workspace = true }
image = { workspace = true, features = ["png"] }
skera = { workspace = true }
read-fonts = { workspace = true }
ttf2woff2 = { workspace = true }
wuff = { workspace = true }

[dev-dependencies]
kurbo = { workspace = true }
peniko = { workspace = true }
serde_json = { workspace = true }
wuff = { workspace = true }
zip = { workspace = true }
